<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devive-width,
    initial-scale=1.0">
    <title>Document</title>
    <input type="text" name="love" id="text" placeholder="请输入当前版本号"/>
    <button id='sub'>确定</button>
</head>
<body>
    <script>$('#sub').on('click', (function() {
        var val = $('#text').val()
        if(val == '2') {
            document.write("True")
        } else {
            document.write("False")
        }
    }))
        </script>
</body>
</html>
